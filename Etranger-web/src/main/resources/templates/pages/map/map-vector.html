<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Concept - Bootstrap 4 Admin Dashboard Template Google Map</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/vendor/fonts/circular-std/style.css}">
        <link rel="stylesheet" th:href="@{/libs/css/style.css}">
        <link rel="stylesheet" th:href="@{/vendor/fonts/fontawesome/css/fontawesome-all.css}">
        <link rel="stylesheet" th:href="@{/vendor/jvectormap/jquery-jvectormap-2.0.2.css}">
    </head>

    <body>
        <!-- ============================================================== -->
        <!-- main wrapper -->
        <!-- ============================================================== -->
        <div class="dashboard-main-wrapper">
            <!-- ============================================================== -->
            <!-- navbar -->
            <!-- ============================================================== -->
            <div th:replace="commons/common::navbar"></div>
            <!-- ============================================================== -->
            <!-- end navbar -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- left sidebar -->
            <!-- ============================================================== -->
            <div th:replace="commons/common::sidebar(${'Maps'},${'None'},${'vector'})"></div>
            <!-- ============================================================== -->
            <!-- end left sidebar -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- wrapper  -->
            <!-- ============================================================== -->
            <div class="dashboard-wrapper">
                <div class="container-fluid dashboard-content">
                    <!-- ============================================================== -->
                    <!-- pageheader -->
                    <!-- ============================================================== -->
                    <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="page-header">
                                <h2 class="pageheader-title">Vector Map </h2>
                                <p class="pageheader-text">Proin placerat ante duiullam scelerisque a velit ac porta,
                                    fusce sit amet vestibulum mi. Morbi lobortis pulvinar quam.</p>
                                <div class="page-breadcrumb">
                                    <nav aria-label="breadcrumb">
                                        <ol class="breadcrumb">
                                            <li class="breadcrumb-item"><a href="#"
                                                                           class="breadcrumb-link">Dashboard</a></li>
                                            <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Maps</a>
                                            </li>
                                            <li class="breadcrumb-item active" aria-current="page">Vector Map</li>
                                        </ol>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- ============================================================== -->
                    <!-- end pageheader -->
                    <!-- ============================================================== -->
                    <div class="row">
                        <!-- ============================================================== -->
                        <!-- world map -->
                        <!-- ============================================================== -->
                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                            <div class="card">
                                <h5 class="card-header">World Map</h5>
                                <div class="card-body">
                                    <div id="world-map-markers" style="height: 450px;"></div>
                                </div>
                            </div>
                        </div>
                        <!-- ============================================================== -->
                        <!--end world map -->
                        <!-- ============================================================== -->
                        <!-- ============================================================== -->
                        <!--india -->
                        <!-- ============================================================== -->
                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                            <div class="card">
                                <h5 class="card-header">India</h5>
                                <div class="card-body">
                                    <div id="india" style="height: 450px;"></div>
                                </div>
                            </div>
                        </div>
                        <!-- ============================================================== -->
                        <!--end india -->
                        <!-- ============================================================== -->
                    </div>
                    <div class="row">
                        <!-- ============================================================== -->
                        <!--USA -->
                        <!-- ============================================================== -->
                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                            <div class="card">
                                <h5 class="card-header">USA</h5>
                                <div class="card-body">
                                    <div id="usa" style="height: 450px;"></div>
                                </div>
                            </div>
                        </div>
                        <!-- ============================================================== -->
                        <!-- end USA -->
                        <!-- ============================================================== -->
                        <!-- ============================================================== -->
                        <!-- Australia map -->
                        <!-- ============================================================== -->
                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                            <div class="card">
                                <h5 class="card-header">Australia Map</h5>
                                <div class="card-body">
                                    <div id="australia" style="height: 450px;"></div>
                                </div>
                            </div>
                        </div>
                        <!-- ============================================================== -->
                        <!-- end Australia map -->
                        <!-- ============================================================== -->
                    </div>
                    <div class="row">
                        <!-- ============================================================== -->
                        <!-- UK map -->
                        <!-- ============================================================== -->
                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                            <div class="card">
                                <h5 class="card-header">Uk Map</h5>
                                <div class="card-body">
                                    <div id="uk" style="height: 450px;"></div>
                                </div>
                            </div>
                        </div>
                        <!-- ============================================================== -->
                        <!-- UK map -->
                        <!-- ============================================================== -->
                    </div>
                    <!-- ============================================================== -->
                    <!-- footer -->
                    <!-- ============================================================== -->
                    <div th:replace="commons/common::footer"></div>
                    <!-- ============================================================== -->
                    <!-- end footer -->
                    <!-- ============================================================== -->
                </div>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- end main wrapper -->
        <!-- ============================================================== -->
        <!-- Optional JavaScript -->
        <script th:src="@{/vendor/jquery/jquery-3.3.1.min.js}"></script>
        <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.js}"></script>
        <script th:src="@{/vendor/slimscroll/jquery.slimscroll.js}"></script>
        <script th:src="@{/libs/js/main-js.js}"></script>
        <script th:src="@{/libs/js/gmaps.min.js}"></script>
        <!-- jvactormap js -->
        <script th:src="@{/vendor/jvectormap/jquery-jvectormap-2.0.2.min.js}"></script>
        <script th:src="@{/vendor/jvectormap/jquery-jvectormap-world-mill-en.js}"></script>
        <script th:src="@{/vendor/jvectormap/jquery-jvectormap-in-mill.js}"></script>
        <script th:src="@{/vendor/jvectormap/jquery-jvectormap-us-aea-en.js}"></script>
        <script th:src="@{/vendor/jvectormap/jquery-jvectormap-uk-mill-en.js}"></script>
        <script th:src="@{/vendor/jvectormap/jquery-jvectormap-au-mill.js}"></script>
        <script th:src="@{/libs/js/jvectormap.custom.js}"></script>
    </body>

</html>
