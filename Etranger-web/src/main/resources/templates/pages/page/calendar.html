<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Concept - Bootstrap 4 Admin Dashboard Template</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/vendor/fonts/circular-std/style.css}">
        <link rel="stylesheet" th:href="@{/libs/css/style.css}">
        <link rel="stylesheet" th:href="@{/vendor/fonts/fontawesome/css/fontawesome-all.css}">
        <link rel="stylesheet" th:href="@{/vendor/full-calendar/css/fullcalendar.css}">
        <link rel="stylesheet" th:href="@{/vendor/full-calendar/css/fullcalendar.print.css}" media="print">
    </head>

    <body>
        <!-- ============================================================== -->
        <!-- main wrapper -->
        <!-- ============================================================== -->
        <div class="dashboard-main-wrapper">
            <!-- ============================================================== -->
            <!-- navbar -->
            <!-- ============================================================== -->
            <div th:replace="commons/common::navbar"></div>
            <!-- ============================================================== -->
            <!-- end navbar -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- left sidebar -->
            <!-- ============================================================== -->
            <div th:replace="commons/common::sidebar(${'Pages'},${'None'},${'calendar'})"></div>
            <!-- ============================================================== -->
            <!-- end left sidebar -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- wrapper  -->
            <!-- ============================================================== -->
            <div class="dashboard-wrapper">
                <div class="container-fluid  dashboard-content">
                    <!-- ============================================================== -->
                    <!-- pageheader -->
                    <!-- ============================================================== -->
                    <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="page-header">
                                <h2 class="pageheader-title">Calendar </h2>
                                <p class="pageheader-text">Proin placerat ante duiullam scelerisque a velit ac porta,
                                    fusce sit amet vestibulum mi. Morbi lobortis pulvinar quam.</p>
                                <div class="page-breadcrumb">
                                    <nav aria-label="breadcrumb">
                                        <ol class="breadcrumb">
                                            <li class="breadcrumb-item"><a href="#"
                                                                           class="breadcrumb-link">Dashboard</a></li>
                                            <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Pages</a>
                                            </li>
                                            <li class="breadcrumb-item active" aria-current="page">Calendar</li>
                                        </ol>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- ============================================================== -->
                    <!-- end pageheader -->
                    <!-- ============================================================== -->
                    <!-- ============================================================== -->
                    <!-- simple calendar -->
                    <!-- ============================================================== -->
                    <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="card">
                                <div class="card-body">
                                    <div id='calendar1'></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- ============================================================== -->
                    <!-- end simple calendar -->
                    <!-- ============================================================== -->
                    <!-- ============================================================== -->
                    <!-- events calendar -->
                    <!-- ============================================================== -->
                    <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="card">
                                <div class="card-body">
                                    <div id='wrap'>
                                        <div id='external-events'>
                                            <h4>Draggable Events</h4>
                                            <div class='fc-event'>My Event 1</div>
                                            <div class='fc-event bg-secondary border-secondary'>My Event 2</div>
                                            <div class='fc-event bg-brand border-brand'>My Event 3</div>
                                            <div class='fc-event bg-info border-info'>My Event 4</div>
                                            <div class='fc-event bg-success border-success'>My Event 5</div>
                                            <div class="custom-control custom-checkbox">
                                                <input type="checkbox" class="custom-control-input" id='drop-remove'>
                                                <label class="custom-control-label" for="drop-remove">Remove after
                                                    drop</label>
                                            </div>
                                        </div>
                                        <div id='calendar'></div>
                                        <div style='clear:both'></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- ============================================================== -->
                    <!-- end events calendar -->
                    <!-- ============================================================== -->
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- footer -->
            <!-- ============================================================== -->
            <div th:replace="commons/common::footer"></div>
            <!-- ============================================================== -->
            <!-- end footer -->
            <!-- ============================================================== -->
        </div>
        <!-- ============================================================== -->
        <!-- end main wrapper -->
        <!-- ============================================================== -->
        <!-- Optional JavaScript -->
        <script th:src="@{/vendor/jquery/jquery-3.3.1.min.js}"></script>
        <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.js}"></script>
        <script th:src="@{/vendor/slimscroll/jquery.slimscroll.js}"></script>
        <script th:src="@{/libs/js/main-js.js}"></script>
        <script th:src='@{/vendor/full-calendar/js/moment.min.js}'></script>
        <script th:src='@{/vendor/full-calendar/js/fullcalendar.js}'></script>
        <script th:src='@{/vendor/full-calendar/js/jquery-ui.min.js}'></script>
        <script th:src='@{/vendor/full-calendar/js/calendar.js}'></script>
    </body>

</html>
